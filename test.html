<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스트로크 진단 테스트</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="title">스트로크 진단 테스트</h1>
        <div class="question-box">
            <p class="question-number">1/25</p>
            <div class="option" data-value="not_at_all">전혀 그렇지 않다</div>
            <div class="option" data-value="not_sure">잘 모르겠다</div>
            <div class="option" data-value="yes">그렇다</div>
        </div>
        <button class="next-button">다음</button>
    </div>
</body>

</html>
